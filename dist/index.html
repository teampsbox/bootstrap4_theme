<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- Custom -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>TeamPSBOX Website</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a href="#showcase" class="navbar-brand"> TeamPSBOX </a>
        <button
          class="navbar-toggler navbar-togger-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item mr-2">
              <a href="#people" class="nav-link">People</a>
            </li>
            <li class="nav-item mr-2">
              <a href="#learning" class="nav-link">Learning</a>
            </li>
            <li class="nav-item mr-2">
              <a href="#innovation" class="nav-link">Innovation</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
      <div id="overlay"></div>
      <div class="container">
        <div class="intro-text">
          <div class="intro-heading text-uppercase">Welcome to TeamPSBOX!</div>
        </div>
      </div>
    </header>

    <!-- Showcase -->
    <section id="showcase">
      <div class="container text-center"><h1>TeamPSBOX</h1></div>
    </section>

    <!-- People -->
    <section id="people">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">People</h2>
            <h3 class="section-subheading text-muted">is the KEY.</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Learning -->
    <section id="learning">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Learning</h2>
            <h3 class="section-subheading text-muted">is the WAY.</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Innovation -->
    <section id="innovation">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Innovation</h2>
            <h3 class="section-subheading text-muted">is the FUTURE.</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Join -->
    <section id="join">
      <div class="container"><h1>Join Now</h1></div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="py-4 bg-primary text-white text-center">
      Copyright &copy; 2018
    </footer>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
